<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Playground</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"></script>
    <!--<script src="http://flowchart.js.org/flowchart-latest.js"></script>-->
    <script src="flowchart.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // start error detection
            window.onerror = function (message, file, line, col, error) {
                $('#canvas').html('Error: Invalid statement');
                return false;
            };
            window.addEventListener("error", function (e) {
                $('#canvas').html('Error: Invalid statement');
                return false;
            });
            //end error detection

            //draw chart
            drawChart();
            $('#algorithm').on('keypress keyup', function () {
                drawChart();
            });
        });

        // draw chart from algorithm
        function drawChart() {
            var data = $('#algorithm').val();
            $('#algorithm').text(data);
            var chart = flowchart.parse(data);
            $('#canvas').html('');

            chart.drawSVG('canvas', {
                // 'x': 30,
                // 'y': 50,
                'line-width': 3,
                'maxWidth': 3,
                'line-length': 50,
                'text-margin': 10,
                'font-size': 14,
                'font': 'normal',
                'font-family': 'Helvetica',
                'font-weight': 'normal',
                'font-color': 'black',
                'line-color': 'black',
                'element-color': 'black',
                'fill': 'white',
                'yes-text': 'Yes',
                'no-text': 'No',
                'arrow-end': 'block',
                'scale': 1,
                'symbols': {
                    'start': {
                        'font-color': 'red',
                        'element-color': 'green',
                        'fill': 'yellow'
                    },
                    'end': {
                        'background-color': '#FFCCFF',
                        'font-color': 'green',
                        'element-color': 'red',
                        'fill': 'yellow'
                    }
                },
                'flowstate': {
                    'past': {'fill': '#CCCCCC', 'font-size': 12},
                    'current': {'fill': 'yellow', 'font-color': 'red', 'font-weight': 'bold'},
                    'future': {'fill': '#FFFF99'},
                    'request': {'fill': 'blue'},
                    'invalid': {'fill': '#444444'},
                    'approved': {'fill': '#58C4A3', 'font-size': 12, 'yes-text': 'APPROVED', 'no-text': 'n/a'},
                    'rejected': {'fill': '#C45879', 'font-size': 12, 'yes-text': 'n/a', 'no-text': 'REJECTED'}
                }
            });


        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">

            <h3>Algorithm</h3>
            <textarea cols="50" rows="40" id="algorithm" style="border: none">

st=>start: Start
e=>end: End

op1=>operation: You

sub1=>subroutine: Go home
cond=>condition: Come to CNS ?
io=>inputoutput: Office time


st->op1->cond
cond(yes)->io->e
cond(no)->sub1(right)->op1

            </textarea>
        </div>
        <div class="col-sm-6">
            <h3>Flowchart</h3>
            <div id="canvas"></div>
        </div>
    </div>
</div>
</body>
</html>
